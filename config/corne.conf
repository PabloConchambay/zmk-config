# Uncomment the following lines to enable the Corne RGB Underglow
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y

# Colores para el underglow RGB
ZMK_RGB_UNDERGLOW_COLOR_0=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_RED
ZMK_RGB_UNDERGLOW_COLOR_1=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_GREEN
ZMK_RGB_UNDERGLOW_COLOR_2=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_BLUE
ZMK_RGB_UNDERGLOW_COLOR_3=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_WHITE
ZMK_RGB_UNDERGLOW_COLOR_4=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_YELLOW
ZMK_RGB_UNDERGLOW_COLOR_5=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_CYAN
ZMK_RGB_UNDERGLOW_COLOR_6=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_MAGENTA
ZMK_RGB_UNDERGLOW_COLOR_7=CONFIG_ZMK_RGB_UNDERGLOW_COLOR_ORANGE

# Brillo inicial del underglow (0-255)
ZMK_RGB_UNDERGLOW_BRIGHTNESS=128

# Efecto inicial del underglow
ZMK_RGB_UNDERGLOW_EFFECT=CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHING


# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable the Corne RGB Underglow
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y

# Enabling rgb backlight

CONFIG_ZMK_BACKLIGHT=y

CONFIG_ZMK_RGB_UNDERGLOW_COLOR_0=RED
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_1=GREEN
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_2=BLUE
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_3=WHITE
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_4=YELLOW
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_5=CYAN
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_6=MAGENTA
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_7=ORANGE

CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=128  # Ajusta el brillo inicial (0-255)
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT=KNIGHT_RIDER  # Efecto inicial


# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
